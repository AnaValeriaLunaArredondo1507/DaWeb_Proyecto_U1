    <center>

        <h1 class="form-title">Opiniones</h1>
        <form action="#">

            <div class="user-input-box">
                <label for="ido">id opinión:</label>
                <input type="text"
                        id="ido"
                        name="ido"

              </div>

                        id="H"
                        name="H"/>

                      id="C"
                      name="C"

            </div>
            <div class="user-input-box">
                <label for="S">Sugerencias:</label>
                <input type="text"
                        id="S"
                        name="S"
                        placeholder="Sugerencias:"/>
          </div>
          <div class="user-input-box">
            <label for="Q"> Quejas:</label>
            <input type="text"
                    id="Q"
                    name="Q"
                    placeholder="Quejas:"/>
      </div>
          <div class="user-input-box">
            <label for="F">Fecha:</label>
            <input type="date"
                    id="F"
                    name="F"/>
          </div>

            <input type="submit" value="Opinar">
          </div>
