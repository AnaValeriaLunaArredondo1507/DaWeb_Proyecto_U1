    <center>
    <div class="container">
        <h1 class="form-title">Obtener Boleto</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="NoB">Número de Boleto:</label>
              <input type="number"
                      id="NoB"
                      name="NoB"
                      placeholder="No. Boleto:"/>
            </div>
            <div class="user-input-box">
                <label for="idb">id boleto:</label>
                <input type="text"
                        id="idb"
                        name="idb"
                        placeholder="Id boleto:"/>
              </div>
              <div class="user-input-box">
                <label for="ida">id Avión:</label>
                <input type="text"
                        id="ida"
                        name="ida"
                        placeholder="Id Avión:"/>
              </div>
              <div class="user-input-box">
                <label for="idu">id usuario:</label>
                <input type="text"
                        id="idu"
                        name="idu"
                        placeholder="Id usuario:"/>
              </div>
              <div class="user-input-box">
                <label for="NoA">Número de asiento:</label>
                <input type="number"
                        id="NoA"
                        name="NoA"
                        placeholder="No. asiento:"/>
              </div>
              <div class="user-input-box">
                <label for="NoTA">Tipo de asiento:</label>
                <input type="text"
                        id="NoTA"
                        name="NoTA"
                        placeholder="Tipo de asiento:"/>
              </div>
              <div class="user-input-box">
                <label for="LS">Lugar de salida:</label>
                <input type="text"
                        id="LS"
                        name="LS"
                        placeholder="Salida:"/>
              </div>
              <div class="user-input-box">
                <label for="D">Destino:</label>
                <input type="text"
                        id="D"
                        name="D"
                        placeholder="Destino:"/>
          </div>
            <div class="user-input-box">
              <label for="HL">Hora de Salida:</label>
              <input type="time"
                      id="HL"
                      name="HL"/>
            </div>
          <div class="user-input-box">
            <label for="F">Fecha de salida:</label>
            <input type="date"
                    id="F"
                    name="F"/>
          </div>
          <div class="user-input-box">
            <label for="p">Precio:</label>
            <input type="text"
                    id="p"
                    name="p"
                    placeholder="Precio:"/>
          </div>
          <div class="user-input-box">
            <label for="ds">Descuento:</label>
            <input type="text"
                    id="ds"
                    name="ds"
                    placeholder="Descuento:"/>
          </div>
          <div class="gender-details-box">
            <span class="gender-title">Tipo de pago:</span>
            <div class="gender-category">
              <input type="radio" name="pago" id="deb">
              <label for="deb">Tarjeta debito</label>
              <input type="radio" name="pago" id="crd">
              <label for="crd">Tarjeta credito</label>
              <input type="radio" name="pago" id="ef">
              <label for="ef">Efectivo</label>
            </div>
          </div>

          <div class="form-submit-btn">
            <input type="submit" value="Obtener">
          </div>
        </form>
      </div>
    </center>
