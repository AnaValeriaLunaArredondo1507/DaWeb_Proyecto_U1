    <center>
    <div class="container">
        <h1 class="form-title">Check In</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
                <label for="idb">id Check In:</label>
                <input type="text"
                        id="idb"
                        name="idb"
                        placeholder="Id Check In:"/>
              </div>
            <div class="user-input-box">
              <label for="NoB">Id de Boleto:</label>
              <input type="text"
                      id="NoB"
                      name="NoB"
                      placeholder="id de Boleto:"/>
            </div>
            <div class="user-input-box">
                <label for="idu">id usuario:</label>
                <input type="text"
                        id="idu"
                        name="idu"
                        placeholder="Id usuario:"/>
              </div>
              <div class="user-input-box">
                <label for="ida">id Avión:</label>
                <input type="text"
                        id="ida"
                        name="ida"
                        placeholder="Id Avión:"/>
              </div>
              <div class="user-input-box">
                <label for="NoA">Identificación:</label>
                <input type="file"
                        id="NoA"
                        name="NoA"/>
              </div>
              <div class="user-input-box">
                <label for="email">Correo electronico:</label>
                <input type="email"
                        id="email"
                        name="email"
                        placeholder="Ingresa tu correo electronico:"/>
              </div>
          <div class="user-input-box">
            <label for="F">Fecha de ingreso:</label>
            <input type="date"
                    id="F"
                    name="F"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Número de telefono:</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Ingresa tu número de telefono:"/>
          </div>
          <div class="user-input-box">
            <label for="NoA">Número de asiento:</label>
            <input type="number"
                    id="NoA"
                    name="NoA"
                    placeholder="No. asiento:"/>
          </div>
          <div class="user-input-box">
            <label for="NoTA">Tipo de asiento:</label>
            <input type="text"
                    id="NoTA"
                    name="NoTA"
                    placeholder="Tipo de asiento:"/>
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Check In">
          </div>
        </form>
      </div>
    </center>
