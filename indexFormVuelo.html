    <!--Inicio-->
    <center>
    <div class="container">
        <h1 class="form-title">Registrar Vuelo</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="No">Número de vuelo:</label>
              <input type="number"
                      id="No"
                      name="No"
                      placeholder="No. Vuelo:"/>
            </div>
            <div class="user-input-box">
                <label for="idv">id vuelo:</label>
                <input type="text"
                        id="idv"
                        name="idv"
                        placeholder="Id Vuelo:"/>
              </div>
              <div class="user-input-box">
                <label for="HS">Hora de salida:</label>
                <input type="time"
                        id="HS"
                        name="HS"/>
              </div>
            <div class="user-input-box">
              <label for="HL">Hora de llegada:</label>
              <input type="time"
                      id="HL"
                      name="HL"/>
            </div>
            <div class="user-input-box">
              <label for="CP">Cantidad de pasajeros:</label>
              <input type="number"
                      id="CP"
                      name="CP"
                      placeholder="pasajeros:"/>
            </div>
            <div class="user-input-box">
              <label for="HV">Horas de vuelo:</label>
              <input type="text"
                      id="HV"
                      name="HV"
                      placeholder="Ingresa las Horas de Vuelo:"/>
            </div>
            <div class="user-input-box">
              <label for="LS">Lugar de salida:</label>
              <input type="text"
                      id="LS"
                      name="LS"
                      placeholder="Salida:"/>
            </div>
            <div class="user-input-box">
                <label for="D">Destino:</label>
                <input type="text"
                        id="D"
                        name="D"
                        placeholder="Destino:"/>
          </div>
          <div class="user-input-box">
            <label for="F">Fecha de salida:</label>
            <input type="date"
                    id="F"
                    name="F"/>
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Registrar">
          </div>
        </form>
      </div>
    </center>
