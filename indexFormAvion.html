    <center>
    <div class="container">
        <h1 class="form-title">Registrar Avión</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
                <label for="idv">id Avión:</label>
                <input type="text"
                        id="idv"
                        name="idv"
                        placeholder="Id Avión:"/>
              </div>
            <div class="user-input-box">
              <label for="CP">Modelo:</label>
              <input type="text"
                      id="CP"
                      name="CP"
                      placeholder="Modelo:"/>
            </div>
            <div class="user-input-box">
                <label for="CP">Cantidad de pasajeros:</label>
                <input type="number"
                        id="CP"
                        name="CP"
                        placeholder="pasajeros:"/>
              </div>
              <div class="user-input-box">
                <label for="cm">Cantidad de maletas:</label>
                <input type="number"
                        id="Cm"
                        name="Cm"
                        placeholder="maletas:"/>
              </div>
              <div class="user-input-box">
                <label for="username">id empleado:</label>
                <input type="text"
                        id="username"
                        name="username"
                        placeholder="Ingresa tu id de empleado:"/>
              </div>
              <div class="user-input-box">
                <label for="tcm">Tipo de avión:</label>
                <input type="text"
                        id="tcm"
                        name="tcm"
                        placeholder="Tipo de avión:"/>
              </div>
              <div class="user-input-box">
                <label for="p">Peso máximo:</label>
                <input type="text"
                        id="p"
                        name="p"
                        placeholder="Peso máximo:"/>
              </div>
              <div class="user-input-box">
                <label for="a">Altura máxima:</label>
                <input type="text"
                        id="a"
                        name="a"
                        placeholder="Altura máxima:"/>
              </div>
          <div class="form-submit-btn">
            <input type="submit" value="Registrar">
          </div>
        </form>
      </div>
    </center>
